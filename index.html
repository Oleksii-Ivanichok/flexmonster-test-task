<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
<main>
    <div class="container">
        <form class="registration__form">
            <h1 class="form__title">Registration</h1>
            <div class="form__group">
                <label class="form__input-label"> Email:</label>
                <input id="emailInput" class="form__input" type="email" placeholder="Email" required>
                <div class="form__input-error" id="emailError"></div>
            </div>
            <div class="form__group">
                <label class="form__input-label"> Password:</label>
                <input id="passwordInput" class="form__input" type="password" placeholder="Password" required>
                <div class="form__input-error" id="passwordError"></div>
            </div>
            <div class="form__group">

                <label class="form__input-label"> First name:</label>
                <input id="firstNameInput" class="form__input" type="text" placeholder="First name" required>
                <div class="form__input-error" id="firstNameError"></div>
            </div>

            <div class="form__group">
                <label class="form__input-label"> Last name:</label>
                <input id="lastNameInput" class="form__input" type="text" placeholder="Last name" required>
                <div class="form__input-error" id="lastNameError"></div>
            </div>

            <div class="form__group">
                <label class="form__input-label"> Company name(not required):</label>
                <input id="companyInput" class="form__input" type="text" placeholder="Company name">
            </div>

            <button type="submit" class="form__submit-button" id="signUpButton">Sign Up</button>
        </form>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
